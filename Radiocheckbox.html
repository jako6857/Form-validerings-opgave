<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio & Checkbox opgave</title>
  </head>
  <body>
    <style>
      fieldset {
        max-width: 400px;
      }
      fieldset:first-of-type {
        padding: 1rem;
      }
    </style>
    <h2>Radio & checkboxes</h2>
    <form action="#">
      <fieldset>
        <legend><h3>Choose Your Gender:</h3></legend>
        <fieldset>
          <div>
            <input
              type="checkbox"
              name="genderbt"
              id="malebt"
              value="Male"
            />Male
          </div>
          <div>
            <input
              type="checkbox"
              name="genderbt"
              id="femalebt"
              value="Female"
            />Female
          </div>
          <div>
            <input
              type="checkbox"
              name="genderbt"
              id="otherbt"
              value="Other"
            />Other
          </div>
        </fieldset>
        <br />
        <fieldset>
          <div>
            <input type="radio" name="genderbt" id="malebt" value="Male" />Male
          </div>
          <div>
            <input
              type="radio"
              name="genderbt"
              id="femalebt"
              value="Female"
            />Female
          </div>
          <div>
            <input
              type="radio"
              name="genderbt"
              id="otherbt"
              value="Other"
            />Other
          </div>
          <br />
        </fieldset>
      </fieldset>
    </form>
  </body>
</html>
